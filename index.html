        <h2>Simple Example</h2>
        <br/>
        <form action="" method="post">
            <fieldset class="subReport">
                <div class="Grid List">
                    <div class="clonedAttachFile" id="attachFile1">
                        <div>
                            <strong>Attachment<span class="subReportLabelId"> 1</span> </strong> 
                        </div>
                        <div>	
                            <input type='file' id='subReports1' tabindex="70" onchange="rmvButton();" value='' name='subReports'>			
                            <input type="button" class="RemoveFile BTN" value="Remove SubReport" tabindex="80" id="btnRemoveAttachFile1" onclick="deleteDIV('clonedAttachFile', '1');" style='display:none;'>
                        </div>
                    </div>
                </div>
                <div class="mainBtn">
                    <input type="button" onclick="cloneDIV('clonedAttachFile', 'AddFile');" id="btnAdd" tabindex="90" value="Add SubReport" class="addFile BTN">
                </div>
            </fieldset>
        </form>
        <!-- Load jQuery Library -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
